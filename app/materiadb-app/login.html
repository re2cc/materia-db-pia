<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        #response-container {
            display: none;
            padding: 3rem;
            margin: 3rem 5rem;
            font-size: 120%;
            border: 5px dashed #ccc;
        }

        label {
            margin-left: 0.3rem;
            margin-right: 0.3rem;
        }

        button {
            font-size: 100%;
            padding: 0.5rem;
            margin: 0.3rem;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<h1>Login</h1>
<p id='pywebview-status'><i>pywebview</i> is not ready</p>

<label for="matricula">Matricula:</label><input id="matricula" placeholder="0000000">
<label for="password">Password:</label><input id="password" placeholder="">
<button onClick="login()">Acceder</button><br/>

<div id="response-container"></div>
<script>
    window.addEventListener('pywebviewready', function() {
        var container = document.getElementById('pywebview-status')
        container.innerHTML = '<i>pywebview</i> is ready'
    })

    function showResponse(response) {
        var container = document.getElementById('response-container')

        container.innerText = response.message
        container.style.display = 'block'
    }

    function login() {
        var matricula = document.getElementById('matricula').value;
        var password = document.getElementById('password').value;
        pywebview.api.login(matricula, password).then(showResponse)
    }


</script>
</body>
</html>
