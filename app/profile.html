<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        #response-container {
            display: none;
            padding: 3rem;
            margin: 3rem 5rem;
            font-size: 120%;
            border: 5px dashed #ccc;
        }

        label {
            margin-left: 0.3rem;
            margin-right: 0.3rem;
        }

        button {
            font-size: 100%;
            padding: 0.5rem;
            margin: 0.3rem;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<h1>Perfil</h1>
<p id='pywebview-status'><i>pywebview</i> is not ready</p>
<p id='nameText'></p>

<h2>Cambiar password:</h2>
<label for="password">Nuevo password:</label><input id="password" placeholder="abc">
<button onClick="change_password()">Cambiar</button><br/>
<button onClick="go_dashboard()">Regresar</button><br/>

<div id="response-container"></div>
<script>
    window.addEventListener('pywebviewready', function() {
        var container = document.getElementById('pywebview-status')
        container.innerHTML = '<i>pywebview</i> is ready'
        pywebview.api.initialize_dashboard().then(initialize)
    })

    function initialize(response){
        var container = document.getElementById('nameText')
        container.innerText = 'Bienvenido ' + response.name + '!'
    }

    function showResponse(response) {
        var container = document.getElementById('response-container')

        container.innerText = response.message
        container.style.display = 'block'
    }

    function go_dashboard() {
        pywebview.api.go_dashboard()
    }

    function change_password() {
        var password = document.getElementById('password').value;
        pywebview.api.change_password(password).then(showResponse)
    }

</script>
</body>
</html>
